language: r
warnings_are_errors: true
sudo: required
bioc_required: false

before_script:
 - git config --global user.name "travis"
 - git config --global user.email "travis@example.org"
 - sudo apt-get install jags

before_install:
 - sudo apt-get install r-cran-rjags -y

r_packages:
 - coda
 - dplyr
 - ggplot2
 - gridExtra
 - stringr
 - knitr
 - rmarkdown
 - testthat

after_succes:
 - Rscript -e 'covr::codecov()'
