language: R
warnings_are_errors: true
sudo: required
bioc_required: false

before_script:
- R CMD INSTALL .
- Rscript -e "library(coda); library(dplyr); library(graphics); library(grDevices); library(ggplot2); library(grid); library(gridExtra); library(methods); library(rjags); library(stats); library(stringr)"
- Rscript -e "library(knitr); library(rmarkdown); library(testthat)"

env:
  global:
    - CRAN: http://cran.rstudio.com
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
    - BOOTSTRAP_LATEX=""
