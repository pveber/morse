language: r
warnings_are_errors: true
sudo: required
bioc_required: false

before_script:
 - git config --global user.name "travis"
 - git config --global user.email "travis@example.org"

r_packages:
 - coda
 - dplyr
 - graphics
 - grDevices
 - ggplot2
 - grid
 - gridExtra
 - methods
 - rjags
 - stats
 - stringr
 - knitr
 - rmarkdown
 - testthat

after_succes:
 - Rscript -e 'covr::codecov()'
